### Teemu Suoranta: The Art of Work Estimation

Making time estimates is part of developersâ€™ day to day tasks. Unfortunately the whole business of work estimation is inherently broken in many ways that cannot be fixed. Navigating risks, fuzzy scopes and missing specifications is less of a science and more of an art to be mastered.
